plugins {
    id 'java'
}

java {
    sourceCompatibility = '18'
    //SDK 18.0.1
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation group: 'org.telegram', name: 'telegrambots', version: '6.9.7.1'
    implementation group: 'org.mongodb', name: 'mongodb-driver-sync', version: '5.3.1'

}

tasks.named('test') {
    useJUnitPlatform()
}
